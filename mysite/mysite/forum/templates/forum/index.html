{% extends 'forum/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

    <h1>Welcome! In this page you can read any comments of people</h1>
    <div class="info">
      {% for comment in comments %}

      <div class="comment">
            <h2>{{ comment.user }}</h2>
          <hr>
            <h4>{{ comment.text }}</h4>
            <h6>Posted on {{ comment.created_at }}</h6>
      </div>

      {% endfor %}
    </div>
{% endblock %}
